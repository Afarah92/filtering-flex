    <title>horizontal  image marquee </title>

            </div>
            <div class="image">

                  width="600" height="900"></div>
            </div>
            <div class="image">
              <div class="figure"><img data-src="https://images.pexels.com/photos/3422525/pexels-photo-3422525.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" src="https://images.pexels.com/photos/3422525/pexels-photo-3422525.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
